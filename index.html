<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="loadResources()">
<div class="row">
  <div class="column left">
    <h2 class="heading"><strong>Table</strong></h2>
    <input type="text" id = "searchTable" placeholder="search table"> 
    <div id="tableList">
        
    </div>
  </div>
  <div class="column right">
    <h2 class="heading"><strong>Menu</strong></h2>
    <input type="text" id = "menuSearch" placeholder="search menu ..by course ,by food">
    <div id=menuList></div>
  </div>
</div>



<div id="myModal" class="modal">

  <div class="modal-box">
    <div class="modal-container">
    <div class="modal-header">
      <span><span id = 'table-name'>Table - 1</span>| Order Details</span>
      <span class="close">&times;</span>
    </div>
    <div class="items-table">
      <table style="width: 100%">
        <colgroup>
          <col span="1" style="width: 10%;">
          <col span="1" style="width: 30%;">
          <col span="1" style="width: 20%;">
          <col span="1" style="width: 10%;">
          <col span="1">
       </colgroup>
       <tbody id="table-data">
        <tr>
            <th>S.No</th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
        </tr>
    </tbody>
      </table>
    </div>
    <div class='gen-bill'><button id="gen-bill-btn">Close Session(Generate Bill)</button></div>
  </div>
  </div>
</div>

<script src="./data.js"></script>
  <script src="./script.js"></script>
</body>
</html>
